{% extends 'base.html' %}

{% block title %}
Compliments Results
{% endblock %}

{% block content %}

<h2>Welcome {{user_name}}!</h2>
{% if compliments %}
    <ul>
        {% for i in compliments %}
            <li>{{ i }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>{{user_name}} doesn't want to be complimented.</p>
{% endif %}

{% endblock %}
